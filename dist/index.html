<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">

    .player {
    width: 800px;
    height: 600px;
    }

    .video-window {
    width: 100%;
    height: 100%;
    }

    .common-background {
    background-color: black;
    }

    .player-button {
    border-style: none;
    cursor: pointer;
    background-color: transparent;
    }

    .player-button-cursor {
    color: white;
    }
  </style>

</head>
<body>
  <div class="player" id="player">
    <div class="video-window js-video-container" style=""></div>
    <div class="common-background">
      <button class="js-play-button player-button"><i class="fa fa-play player-button-cursor" aria-hidden="true"></i></button>
      <button class="js-pause-button player-button" hidden><i class="fa fa-pause player-button-cursor" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
