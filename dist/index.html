<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">

    .player {
    width: 800px;
    height: 600px;
    display: flex;
    flex-direction: column;
    }

    .video-window {
    width: 100%;
    height: 100%;
    flex-grow: 1;
    }

    .button-bar {
    background-color: black;
    display: flex;
    justify-content: space-between;
    }

    .player-button {
    border-style: none;
    cursor: pointer;
    background-color: transparent;
    font-size: 15pt;
    line-height: 10px
    height: 5px;
    width: 5px;
    margin:  1px 1px 1px 1px;
    padding: 10px 25px 10px 10px;
    flex-grow: 0;
    }

    .player-button-cursor {
    color: white;
    }

    .shadow {
    box-shadow: 0 0 5px rgba(0,0,0,5);
    }
  </style>

</head>
<body>
  <div class="player shadow" id="player">
    <div class="video-window js-video-container" style=""></div>
    <div class="button-bar">
      <div>
        <button class="js-play-button player-button"><i class="fa fa-play player-button-cursor" aria-hidden="true"></i></button>
        <button class="js-pause-button player-button" hidden><i class="fa fa-pause player-button-cursor" aria-hidden="true"></i></button>
        <button class="js-mute-button player-button"><i class="fa fa-volume-up player-button-cursor" aria-hidden="true"></i></button>
        <button class="js-volume-button player-button"  hidden><i class="fa fa-volume-off player-button-cursor" aria-hidden="true"></i></button>
      </div>
      <button class="js-fullscreen-button player-button" ><i class="fa fa-arrows-alt player-button-cursor" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
